<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<link rel="stylesheet" href="unit.css">
</head>
<body>
<div class="converter">
  <h2>Unit Converter</h2>
  <div class="section">
    <h3>Temperature Converter</h3>
    <label for="tempInput">Temperature:</label>
    <input type="number" id="tempInput">
    <select id="tempUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()"style= 'background-color: #FFB5DA;'>Convert</button>
    <p id="tempResult"></p>
  </div>
  <div class="section">
    <h3>Volume Converter</h3>
    <label for="volInput">Volume:</label>
    <input type="number" id="volInput">
    <select id="volUnit">
      <option value="milliliter">Milliliter</option>
      <option value="liter">Liter</option>
      <option value="cubicMeter">Cubic Meter</option>
    </select>
    <button onclick="convertVolume()"style= 'background-color: #FFB5DA;'>Convert</button>
    <p id="volResult"></p>
  </div>
  <div class="section">
    <h3>Pressure Converter</h3>
    <label for="presInput">Pressure:</label>
    <input type="number" id="presInput">
    <select id="presUnit">
      <option value="pascal">Pascal</option>
      <option value="bar">Bar</option>
      <option value="atm">Atmosphere</option>
    </select>
    <button onclick="convertPressure()"style= 'background-color: #FFB5DA;'>Convert</button>
    <p id="presResult"></p>
  </div>
</div>

<button class="back-button" onclick="goBack()">Go Back</button>

<script src="unit.js"></script>
</body>
</html>
